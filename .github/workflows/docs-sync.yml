name: ğŸ“š Docs i18n Sync

on:
  push:
    branches: ["main", "master"]
    paths:
      - "README.md"
      - "docs/**/*.md"
      - ".github/scripts/translate_docs.py"
  pull_request:
    branches: ["main", "master"]
    paths:
      - "README.md"
      - "docs/**/*.md"
      - ".github/scripts/translate_docs.py"

permissions:
  contents: write

jobs:
  translate:
    name: Generate Russian Docs
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›¡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: pip install google-generativeai

      - name: ğŸ¤– Run Translator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python .github/scripts/translate_docs.py

      - name: ğŸš€ Commit Artifacts
        if: github.event_name == 'push'
        run: |
          git config --global user.name "RuleDesk Bot"
          git config --global user.email "bot@ruledesk.local"

          # Ğ”Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµĞ¼ generated Ğ¿Ğ°Ğ¿ĞºÑƒ
          git add .docs-i18n/

          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼, ĞµÑÑ‚ÑŒ Ğ»Ğ¸ Ñ‡Ñ‚Ğ¾ ĞºĞ¾Ğ¼Ğ¼Ğ¸Ñ‚Ğ¸Ñ‚ÑŒ
          if git diff --staged --quiet; then
            echo "No translation changes detected."
            exit 0
          fi

          git commit -m "docs: sync ru translations [skip ci]"
          git push

      - name: âœ… Check Translations (PR)
        if: github.event_name == 'pull_request'
        run: |
          echo "Translation check completed for PR."
          echo "Translations will be committed when PR is merged to main/master."
