name: üìö Docs i18n Sync

on:
  push:
    branches: ["main", "master"]
    paths:
      - "README.md"
      - "docs/**/*.md"
      - ".github/scripts/translate_docs.py"
  pull_request:
    branches: ["main", "master"]
    paths:
      - "README.md"
      - "docs/**/*.md"
      - ".github/scripts/translate_docs.py"

permissions:
  contents: write

jobs:
  translate:
    name: Generate Russian Docs
    runs-on: ubuntu-latest
    steps:
      - name: üõ°Ô∏è Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Install dependencies
        run: pip install google-generativeai

      - name: ü§ñ Run Translator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python .github/scripts/translate_docs.py

      - name: üöÄ Commit Artifacts
        if: github.event_name == 'push'
        run: |
          git config --global user.name "RuleDesk Bot"
          git config --global user.email "bot@ruledesk.local"

          # –î–æ–±–∞–≤–ª—è–µ–º generated –ø–∞–ø–∫—É (–µ—Å–ª–∏ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç)
          if [ -d ".docs-i18n" ] && [ -n "$(find .docs-i18n -type f)" ]; then
            git add .docs-i18n/
          else
            echo "No translation files to commit."
            exit 0
          fi

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —á—Ç–æ –∫–æ–º–º–∏—Ç–∏—Ç—å
          if git diff --staged --quiet; then
            echo "No translation changes detected."
            exit 0
          fi

          git commit -m "docs: sync ru translations [skip ci]"
          git push

      - name: ‚úÖ Check Translations (PR)
        if: github.event_name == 'pull_request'
        run: |
          echo "Translation check completed for PR."
          echo "Translations will be committed when PR is merged to main/master."
