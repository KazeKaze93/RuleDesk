name: CI/CD & Release

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
    branches: [main, master]

permissions:
  contents: write

jobs:
  # 1. –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞—á–µ—Å—Ç–≤–∞
  quality:
    name: üß™ Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
      - name: Type Check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

  # 2. –°–±–æ—Ä–∫–∞ –∏ –†–µ–ª–∏–∑ (–¢–û–õ–¨–ö–û –ø—Ä–∏ –ø—É—à–µ —Ç–µ–≥–∞ v*)
  release:
    name: üöÄ Build & Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: quality
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      # –®–ê–ì 1: –ü—Ä–æ—Å—Ç–æ —Å–æ–±–∏—Ä–∞–µ–º .exe (–ë–ï–ó –ø–æ–ø—ã—Ç–∫–∏ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏ –±–∏–ª–¥–µ—Ä–æ–º)
      - name: Build Application
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run build
          npx electron-builder --publish=never

      # –®–ê–ì 2: –°–æ–∑–¥–∞–µ–º —Ä–µ–ª–∏–∑ –∏ –Ø–í–ù–û –∑–∞–≥—Ä—É–∂–∞–µ–º —Ç—É–¥–∞ —Ñ–∞–π–ª—ã
      - name: Create Release & Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: true
          make_latest: true
          files: |
            release/*.exe
            release/latest.yml
            release/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
