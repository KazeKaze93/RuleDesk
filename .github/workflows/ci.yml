name: Build & Release

on:
  push:
    branches: [main, master]
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  pull_request:
    branches: [main, master]

jobs:
  quality:
    name: ðŸ§ª Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      # --- ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ¸ ---

      - name: Type Check (TypeScript)
        run: npm run typecheck

      - name: Lint
        run: npm run lint

  build:
    name: ðŸ“¦ Build Artifacts
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads')
    needs: quality
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install Dependencies
        run: npm ci

      - name: Build / Package
        run: npm run build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BooruClient-${{ matrix.os }}
          path: release/
          retention-days: 5

  release:
    name: ðŸš€ GitHub Release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs: quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build and Publish Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist
