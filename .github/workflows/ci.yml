name: Build & Release

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  quality:
    name: üß™ Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      # --- –ü—Ä–æ–≤–µ—Ä–∫–∏ ---

      - name: Type Check (TypeScript)
        run: npm run typecheck

      - name: Lint
        run: npm run lint

  build-apps:
    name: üì¶ Build Electron App
    needs: quality
    # –°—Ç—Ä–æ–∏–º –Ω–∞ —Ä–∞–∑–Ω—ã—Ö –û–°, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ, –∏–ª–∏ —Ç–æ–ª—å–∫–æ –Ω–∞ Windows
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      # –°–±–æ—Ä–∫–∞ Electron (–∏—Å–ø–æ–ª—å–∑—É–µ—Ç electron-builder –ø–æ–¥ –∫–∞–ø–æ—Ç–æ–º npm run build)
      - name: Build / Package
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # –ó–∞–≥—Ä—É–∑–∫–∞ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–æ–≤ (exe, AppImage –∏ —Ç.–¥.)
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BooruClient-${{ matrix.os }}
          path: |
            dist/*.exe
            dist/*.AppImage
            dist/*.dmg
          retention-days: 5
